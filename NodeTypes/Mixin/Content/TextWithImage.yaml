'Kleisli.Kubbar:Mixin.Content.TextWithImage':
  superTypes:
    'Neos.Neos:Content': true
    superTypes:
    'Kleisli.Kubbar:Mixin.Inspector.Group.General': true
    'Kleisli.Kubbar:Mixin.Content.Text': true
    'Kleisli.Kubbar:Mixin.Content.Image': true
  ui:
    label: 'Text mit Bild'
    icon: 'icon-picture'
    group: 'general'
  properties:
    imagePosition:
      type: string
      defaultValue: 'right'
      ui:
        label: 'Bildposition'
        reloadIfChanged: true
        inspector:
          position: 100
          group: 'general'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              right:
                label: Rechts
              left:
                label: Links
    ratio:
      type: string
      defaultValue: '50-50'
      ui:
        label: 'Text/Image-Ratio'
        reloadIfChanged: true
        inspector:
          group: 'general'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              25-75:
                label: '1/4 Text - 3/4 Image'
              33-66:
                label: '1/3 Text - 2/3 Image'
              50-50:
                label: '1/2 Text - 1/2 Image'
              66-33:
                label: '2/3 Text - 1/3 Image'
              75-25:
                label: '3/4 Text - 1/4 Image'
